<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>邻居联盟</title>
    <meta name="viewport"   content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="__MOBILE__/css/reset.css">
    <link rel="stylesheet" href="__MOBILE__/css/prize2.css">
</head>
<body>
<img src="__MOBILE__/img/bqhd_bg.png" alt="" id="bgbg">
<div class="prize2_cont">
    <div class="prize2_btn">
        <a class="prize2_a" href="Javascript:history.back()"><img src="__MOBILE__/svg/left.svg" alt=""></a>
    </div>
    <div class="prize2_t">
        <img src="__MOBILE__/img/bqhd_t.png" alt="" class="bg_t">
    </div>
    <div class="prize2_time">{$prize.stage}期</div>
    <div class="prize2_b">
        <img src="__MOBILE__/img/bqhd_b.png" alt="" class="bg_b">
        <ul class="bg_list1">
            <li><img src="{$prize.one_img}" alt=""><p>{$prize.one_des}</p></li>
            <li><img src="{$prize.two_img}" alt=""><p>{$prize.two_des}</p></li>
            <li><img src="{$prize.three_img}" alt=""><p>{$prize.three_des}</p></li>
        </ul>
        <ul class="bg_list2">
            <li><img class="yibao" src="{$prize.x_one_img}" alt=""><p>{$prize.x_one_des}</p></li>
            <li><img class="shuke" src="{$prize.x_two_img}" alt=""><p>{$prize.x_two_des}</p></li>
            <li><img class="heiren" src="{$prize.x_three_img}" alt=""><p>{$prize.x_three_des}</p></li>
        </ul>
    </div>
    <div class="prize2_footer">
        <img src="__MOBILE__/img/bqhd_footer.png" alt="">
    </div>
</div>
</body>
<script src="__MOBILE__/js/rem.js"></script>
</html>
